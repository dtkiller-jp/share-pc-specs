# サーバー設定
server:
  host: "0.0.0.0"  # 外部アクセス許可（ローカルのみなら 127.0.0.1）
  port: 8000
  secret_key: "CHANGE_THIS_SECRET_KEY_IN_PRODUCTION"  # 必ず変更！python -c "import secrets; print(secrets.token_urlsafe(32))" で生成

# 管理者メールアドレス（複数設定可能）
admin_emails:
  - "admin@example.com"

# ホワイトリスト（アクセス許可するメールアドレス）
whitelist_emails:
  - "admin@example.com"
  - "user1@example.com"
  - "user2@example.com"

# データベース
database:
  url: "sqlite:///./app.db"

# ストレージ
storage:
  base_path: "./storage"
  notebooks_path: "./notebooks"

# デフォルトリソース制限
default_limits:
  cpu_percent: 50        # CPU使用率上限（%）
  memory_mb: 2048        # メモリ上限（MB）
  gpu_memory_mb: 4096    # GPUメモリ上限（MB）
  storage_mb: 5120       # ストレージ上限（MB）
