name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: Install Python dependencies
      run: |
        cd server
        pip install -r requirements.txt
    
    - name: Install Node dependencies
      run: |
        cd client
        npm install
    
    - name: Build client
      run: |
        cd client
        npm run build
    
    - name: Check Python syntax
      run: |
        cd server
        python -m py_compile main.py
